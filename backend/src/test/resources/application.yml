spring:
  application:
    name: Wadiag Application
  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  liquibase:
    change-log: classpath:/db/changelogs/db.changelog-master.xml
    drop-first: true # Whether to first drop the database schema.

  profiles:
    active: dev
  config:
    import: optional:file:./application-${spring.profiles.active}.yml

logging:
  level:
    root: DEBUG
    web: DEBUG
    org.springframework: DEBUG
    org.hibernate: DEBUG
    com.dime.wadiag: DEBUG

server:
  port: 8082

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# Configure Actuator endpoints
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  security:
    enabled: false

wordsapi:
  host:
    url: https://wordsapiv1.p.rapidapi.com
