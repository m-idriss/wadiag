spring:
  application:
    name: Wadiag Application
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          jdbc:
            lob:
              on_contextual_creation: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  liquibase:
    change-log: classpath:/db/changelogs/db.changelog-master.xml
  profiles:
    active: dev
  config:
    import: optional:file:./application-${spring.profiles.active}.yml

logging:
  level:
    root: INFO
    web: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
    com.dime.wadiag: INFO

server:
  port: 8082

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# Configure Actuator endpoints
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
  security:
    enabled: false

wordsapi:
  host:
    url: https://wordsapiv1.p.rapidapi.com
