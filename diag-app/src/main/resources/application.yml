# Spring Boot Configuration

# General Spring Configuration
spring:
  application:
    name: Wadiag-app
  jpa:
    open-in-view: true
    generate-ddl: true
    hibernate:
      ddl-auto: create

  # Data Source Configuration
  datasource:
    url: jdbc:postgresql://${DB_SERVER:localhost}:5432/diag
    username: diag
    password: diag
    driver-class-name: org.postgresql.Driver

  # Kafka Configuration
  kafka:
    bootstrap-servers: diag-kafka:9093

  # Liquibase Configuration
  liquibase:
    enabled: true
    change-log: classpath:/db/changelogs/db.changelog-master.xml

  # Active Profile and Configuration Import
  profiles:
    active: dev
  config:
    import: optional:file:./application-${spring.profiles.active}.yml

# Logging Configuration
logging:
  level:
    root: INFO
    web: INFO
    org:
      springframework: INFO
      hibernate: INFO
      com:
        dime:
          wadiag: INFO

# Server Configuration
server:
  port: ${PORT:8080}

# Springdoc Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    urlsPrimaryName: public-apis
    defaultModelsExpandDepth: -1
  show-actuator: true

# Management and Actuator Endpoints Configuration
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  metrics:
    tags:
      application: ${spring.application.name}
      host: ${HOSTNAME:localhost}
      level: ${LOG_LEVEL:INFO}
      thread: ${THREAD_NAME:main-app}
      message: ${MESSAGE:message-app}
      request: ${REQUEST:request-app}

# External API Configuration
wordsapi:
  host:
    url: https://wordsapiv1.p.rapidapi.com
    key: # Get API key from https://rapidapi.com/dpventures/api/wordsapi/
