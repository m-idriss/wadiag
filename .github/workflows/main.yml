name: Java CI with Maven

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Test
        run: mvn --batch-mode test
      
      - name: Test Reporter
        uses: dorny/test-reporter@v1.7.0
        with:
          name: test-results
          path: target/surefire-reports/*.xml
          path-replace-backslashes: false
          reporter: java-junit
          list-suites: all
          list-tests: all
          max-annotations: 10
          fail-on-error: true
          fail-on-empty: true
          only-summary: false
          token: ${{ secrets.GITHUB_TOKEN }}
